<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JavaScript Output</title>
</head>
<!-- 
JavaScript 가  출력하는 4가지 방법.
1. HTML element 에 출력  ← innerHTML 사용
2. HTML 에 직접 출력 ← document.write() 사용
3. alert 팝업 ← window.alert() 사용
4. 브라우저 console 에 출력, ← console.log().
 -->
<body>



<script>
	//이 코드는 script element가 로딩될 때 실행, 로딩될 때는 id=demo가 없다 한참 뒤에 있다 아마 null이 있을 것
	//document.getElementById('demo').innerHTML = '로딩중 실행될까요'; //여기선 실행이 안된다

	function showRandom(){ //scipt element가 로딩됐을 때 정의됨
		document.getElementById('demo').innerHTML = Math.floor((Math.random() * 10) + 1);
	}	//얘는 클릭했을 때 실행
	
	//script element 안의 JS코드는 element 로딩이 완료된 직후 실행
	// inline 으로 작성된 JS 코드는 해당 event 발생시 실행.

</script>

<h2 onclick="showRandom()">클릭하세요</h2>

<p id="demo">1~10까지 난수</p>
<script>
document.getElementById('demo').innerHTML = '로딩중 실행될까요';
</script>

<br>

<script>
// 아래 코드는 '페이지가 로딩'될때 실행
const text = "로딩중에 document.write()";
document.write(`<h2>${text}</h2>`);

</script>

<!-- document.write() 를 페이지 로딩 완료후에 호출하면
기존 HTML문서 다 지우고 write함 -->
<p onclick="document.write('허걱?')">그러나 이것을 클릭하면..</p>

<br>

<h2 onclick="alert('짜잔~')">클릭하면 팝업이..</h2>

<br>


<h2 onclick="showNumber(5)">클릭하고 console에서 확인해보자</h2>

<script> //웹 환경에서 console하는건 f12에서 확인 가능 웹에선 아무것도 안나타남
	function showNumber(num) {
		let i, j;
		for(i = 0; i < num; i++) {
			j = i * 2;
			console.log(`i=${i}, j=${j}`)
		}
	}



/*
	JavaScript 는 브라우저에서 실행 (Client side script) 이기 때문에
	브라우저에서 디버깅도 가능하다.
	크롬의 경우 Sources 탭에서 Scources 선택하고, breakpoint 추가한 뒤에 실행 가능.
	프로그램의 시작은 디버깅의 시작이다
	못하는 사람의 특징 디버깅 안함 에러메시지 안봄
	
	클라이언트 쪽(브라우저)에서 정상적인 동작이 안된다면
	
	1. 우선 '소스' 확인.  제대로 
	2. console 창에서 에러 (예외) 발생여부 확인하기
	3. source 창에서 디버깅

	Step over: 다음 단계 진행 (한단계씩)
	Resume: 다음 breakpoint (혹은 종료) 까지 진행
	Step into: 호출할 함수 안으로 진입
	Step Out: 호출 중인 함수가 리턴할때까지 진행.. 

	디버깅 하면서 관찰할 것들
	1. 내가 의도한대로 변수의 값들이 변경되는가?
	2. 내가 의도한대로 코드 흐름이 진행되는가?
	3. 내가 의도한대로 함수 호출이 진행되는가?

	!!!!!프로그래밍의 실력은 곧 디버깅의 실력이다!!!!!!!
*/

</script>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
