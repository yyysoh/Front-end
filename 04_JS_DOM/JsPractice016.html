<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JS연습:문자열좌우반전</title>
</head>


<body>
    <h3>문자열 좌우반전<br />문자열을 입력하면 좌우 반전시켜 출력해보세요</h3>
    문자열:<br>
    <input type="text" id="txt" >
    <br>
    <input type="button" value="결과" onclick="reverse()">    
    <h3 id="result"></h3>
</body>

<script>

    function reverse() {
        // 코드 작성 부분
        let txt = document.getElementById('txt').value.trim();
        // alert(txt);
        re = [];
        for(e of txt) {
            re.push(e);
            re.reverse();
         }
    
         document.getElementById('result').innerHTML = re.join('');
        
 } 
</script>

</html>
