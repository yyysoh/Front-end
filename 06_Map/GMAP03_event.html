<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>GoogleMap - Event</title>

</head>
<body>
<h1>Google Map - Event</h1>

<!-- Map Container 와 크기 지정 -->
<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {



	// TODO
	let mapProp = {
            //center: 지도 표현 중심 좌표 (위도, 경도로)
            center: new google.maps.LatLng(37.556228, 126.972135),

            //zoom level 확대 축소
            zoom: 17, 
    };
    let map = new google.maps.Map(document.getElementById('googleMap'), mapProp) //첫번째 매개변수로 어떤 element로 구글 보여줄지랑, 두번째 매개변수는 ... 뭐 해서 생성하면 됨
    
	let myPos1 = {lat: 37.556228, lng: 126.972135} //그냥 넣는 게 아니라 lat, lng 가지고 있는 오브젝트 등록해서 마커 지정
	let marker1 = new google.maps.Marker({position: myPos1});
	//여기까지가 마커 객체 생성
	marker1.setMap(map); //마커에 지도 세팅 빨간색 위치 나옴

	//마커를 클릭하면 zoom out 시켜보기
	google.maps.event.addListener(marker1, "click", function() {     //구글에서 이벤트 등록하는 법
		map.setZoom(map.getZoom() - 1) //작을수록 멀어져 zoom out 됨 크기가 확 바뀌면 리로딩함
				//현재 줌 레벨을 가져와서 1씩 줄어든다 클릭할 때마다
		map.setCenter(marker1.getPosition()); //클릭하면 해당 마커의 위도 경도 위치(센터)로 바뀜



	}) 
};

</script>

<!-- ↓key=API키, callback=함수 지정 -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrJAN-iVI5sK9v9WhsAQckUnK1J2GeCoE&callback=myMap"></script>

</body>
</html>
