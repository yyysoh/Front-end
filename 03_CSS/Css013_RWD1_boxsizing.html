<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>RWD box-sizing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/*여기부턴 반응형 웹*/


/* width 안에 border 포함 */ 
* {
	/* TODO */	
	box-sizing: border-box;
	 /*border를 박스 안으로 들어오게 함. 반응형 웹으로 만들 땐 꼭 이거 사용. 그래야 크기가 딱 맞아 떨어짐*/
}



.container{
	width: 200px;
	height: 150px;
	background-color: yellow;
}

.box1{
	float: left;
	width: 100px;
	height: 50px;
	background-color: cyan;
	border : 1px solid black;
}
.box2{
	float: left;
	width: 100px;
	height: 50px;
	background-color: Khaki;
	border : 1px solid black;
}


.menu1{
	width:25%;
	height: 50px;
	border: 1px solid red; 
	/*테두리때문에 옆으로 안가고 아래로 내려감*/
	float:left;
}

.menu2{
	width:75%;
	height: 50px;
	border: 1px solid red;
	float:left;
}




</style>

</head>
<body>

<div class="container">
	<div class="box1">100px</div>
	<div class="box2">100px</div>
</div>
<hr>
<div class="container">
	<div class="menu1">25%</div>
	<div class="menu2">75%</div>
</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
