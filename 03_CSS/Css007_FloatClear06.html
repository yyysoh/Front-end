<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>container사용</title>
<!-- div 컨테이너로 감싼뒤의 모습 -->
<!-- 화면 좁혀가면서 변화 주목, 화면을 좁혀도 변화없다 -->

<style type="text/css">
	body {
		background-color: antiquewhite;
		
	}
	div.a {
		width: 100px;
		height: 100px;
		border: 1px solid black;
		font-size: 18px;	
	}
	#div1 {
		background-color: red;
		float:left         
		/* div1 에 float:left 적용 */
	}
	#div2 {
		background-color: green;
		float:left         
		/* div2 에 float:left 적용 */
	}
	#div3 {
		background-color: blue;
		float:left        
		 /* div3 에 float:left 적용 */
	}
</style>
</head>
<body>

	<!-- div로 감싸기 -->
	<!-- TODO -->
	<div style="width:305px; background-color: aquamarine; overflow: auto;"> <!--왜 안떠다님? 무슨 말이야 안엔 인라인으로 유지,-->
		<!--float는 둥둥 떠다니까 내부 컨텐츠가 없어 height가 제로로 보임 그래서 백그라운드 안보이는 것 존재는 함
		300으로 가로 줄이면 border가 1px이니 element 크기는 102. 305부터 포함 안되니까 아래로 내려감-->
		<div id="div1" class="a">RED div1</div>
		<div id="div2" class="a">GREEN div2</div>
		<div id="div3" class="a">BLUE div3</div>
	</div>
