<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>KeyFrame Animation</title>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
    /*움직임 주기*/
    position: relative; /*relative는 left right 쓸 수 있음*/
    /* TODO */
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: infinite; /*3번 동작*/
}

@keyframes example { /*example로 정의*/
    /*시간 안에서 동작하는 키*/
    0% {background-color: red; left:0px; top:0px} /*0퍼에서는 이렇게 동작하겠다*/
    25%{background-color: yellow; left: 200px; top: 0px;}
    50%{background-attachment: blue; left: 200px; top: 200px;}
    75%{background-color: green; left: 0; top: 200px;}
    100%{background-color: red; left: 0px; top: 0px;} /*원위치*/
}
    /* TODO */

</style>
</head>
<body>
<h1>Key Frame Animation</h1>

<p><b>Note:</b> IE9 나 이전 버젼에서는 작동안합니다.</p>

<div></div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
