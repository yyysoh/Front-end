<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Table2</title>
<style>
table{
    width:100%
}

table, th, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
    border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px;	/* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<!--
colspan : 열병합
rowspan : 행병합 
 -->
<body>

    

<table><!--re>rd *3 하면 만들어짐 (tr>td*3)*2 만들어짐-->
    <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th> <!--병합하고 싶은 거 첫번째가 기준이고 나머진 삭제 -> 확장 2칸 잡는걸로-->

    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555577777</td>
        <td>000444333</td>
    </tr>


</table>

<hr>


<table> <!--세로병합 2, 5, 8-->
    <tr>
        <td>1</td>
        <td rowspan="3">2</td> <!--2만 살리고 나머지 삭제 후 확장-->
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>

        <td>6</td>
    </tr>
    <tr>
        <td>7</td>

        <td>9</td>
    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>

<hr>

<table> <!--5,6,7,8 병합-->
    <tr>
        <td>1</td>
        <td>2</td>
        <tdx>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td colspan="2" rowspan="2">5</td>
 
    </tr>
    <tr>


        <td>9</td>
    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
</table>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
