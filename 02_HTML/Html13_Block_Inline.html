<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Block & Inline</title>
<style>
	.nav{
		background-color: yellow;
		list-style-type: none;
		margin: 0; 
		padding: 0;
		text-align: center;
	}

.nav li { /*li 원래는 블록*/
	display: inline-block;
	padding: 20px; /*인라인은 위아래 안됨 인라인 블록은 가능함*/  /* inline 에선 padding-top padding-bottom 은 적용 안된다*/
	}
</style>
</head>
<!--
'모~든' HTML elements 들은  display 스타일 값을 가지고 있다.

1. display: block   

	block 속성 elements 들은 '항상' 새 라인에서 시작하고  //줄바꿈
	가용한 좌우폭을 다 차지한다.
	CSS height. width 속성이 적용됨. 가로폭 세로폭 다 제공
	
	디폴트 display 속성이 block 인 element 들.
	<div>, <h1> ~ <h6>, <p>, <table>, <ol>, <ul>.. 
	
	

2. display: inline

	inline 속성 element 들은 새 라인에서 시작하지 않고
	필요한 만큼의 좌우폭만 차지한다
	CSS height. width 속성이 적용안됨★!!!!!
	CSS의 padding-left 와 padding-right 적용되나 
		padding-top, padding-bottom 은 적용안됨 


	디폴트 display 속성이 inline 인 element 들.
	<span> <a> <img> <input> <label> <button> <textarea>
		※ 위 몇개 정도만 디폴트가 inline 이고 나머지는 block 이라 생각해도 됨.
	

	background-color 나 border 등을 주면 그 element 가 차지하고 있는 영역이 보인다
	크롬 등에서 element selector 등을 사용하면 해당 element 가 차지하는 영역이 보인다.


	HTML 에서 대표적인 grouping 목적의 태그 두가지
		<div>	Defines a section in a document (block-level)
		<span>	Defines a section in a document (inline) 


3 display : none  /* 해당 요소 감추기 */

4 display : inline-block : 줄바꿈 없이 서로 붙어 있는데 width, height 가능
	element 들끼리는 inline 으로 배치되고,
	element 는 block 처럼 동작 (width, height 적용됨)

 -->
<body>

<div style="background-color: lime; padding: 5px;">
	div 요소입니다
	<div style="background-color: yellow;">div안의 div 입니다</div>
	<div style="background-color: pink;">div안의 div 입니다</div>
	<div style="background-color: violet;">div안의 div 입니다</div>
</div>


<br>
<!-- display:block 요소 에는 width, height 가 적용됨 -->
<div style="background-color: lime; padding: 5px; width: 300px; height: 250px;">
	div 요소입니다
	<div style="background-color: yellow; width: 200px; height: 80px;">div안의 div 입니다</div>
	<div style="background-color: pink; width: 170px; height: 70px;">div안의 div 입니다</div>
	<div style="background-color: violet; display:none">div안의 div 입니다</div> <!--사라짐, 화면 내에서만, 존재는 함--필요할 때 가져와서 사용할 수 있음-->
</div>

<br>

<span style="background-color: lime; padding: 5px; width: 500px; height: 10px;"><!--인라인이라 적용 안됨 width, height-->
	span 요소입니다
	<span style="background-color: yellow;">span안의 span</span>
</span>

<br><br>
<hr>

<div style="background-color: cyan; display:inline"> <!--인라인으로 변경-->
	lnline 적용된 div 입니다
</div>

<br><br>

<span style="background-color: cyan; display:block"> <!--display를 필요할 때 변경할 수 있다-->
	block 적용된 span 입니다
</span>

<br><hr>
<h2>inline-block</h2>
<ul class="nav">
	<li><a href="#home">Home</a></li>
	<li><a href="#about">About Us</a></li>
	<li><a href="#clients">Our Clients</a></li>  
	<li><a href="#contact">Contact Us</a></li>
</ul>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
