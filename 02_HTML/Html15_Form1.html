<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form1</title>
</head>
<!-- 
	<form> 안에 있는 form element 들의 내용들만! 서버로 전달됩니다.
	이때 전달되는(받는) 곳은 서버의 특정 페이지가 되며, 이렇게 전달하는 것을
	'submit' 한다고 합니다 
	
	<form> 에 사용되는 중요한 attribute 는
	
		1. action : 
			submit 하는 대상 페이지 url
		
		2. method : 
			form 데이터를 전송하는 방식
			get 방식 : url에 모든 데이터 명시, 눈에 보임, 용량제한(URL에 담겨져서 가니까). 북마크 가능(즐겨찾기는 URL 기억하는 것)
			post 방식 :  url에 안보임, 용량제한없슴, 북마크 불가
					데이터는 request body 영역에 담겨서 서버에 전송, 파일 첨부하면 post 방식				
		3. onsubmit : 
			submit 발생 직전에 수행하는 JavaScript 코드
			form 데이터 검증을 위해 쓰임.  
		
		4. target : 
			<a> 에서의 target 과 동일
			(_self, _blank, ...)
		
		5. name : 
			submit 하기 전에 form 데이터 검증을 위해선 필요하게 됨.
			특히, 한 페이지 내에 form 이 여러개의 경우 
			 	
	
	form element 종류에는 아래와 같은 것들이 있다.
	
		1. <input>		
		2. <select>
		3. <textarea>
		4. <button>
	
	(이 밖에도 HTML5에 추가된 몇가지가 있으나, 브라우저 지원문제등으로 아직은..)
	
 -->

<body>

<form action = "https://www.w3schools.com/action_page.php" method = "get">
	First name: <br>
	<input type = "text" name = "firstname" value="미키"><br><!--서버로 넘기려면 name 필요(없으면 전달이 안된다), value는 최초 값-->
	Last name: <br>
	<input type = "text" name = "lastname" value = "마우스"><br>
	<br>Last name2: <br>
	<input type = "text" name = "lastname" value = "마우스2"><br>
	<br>
	<input type="submit" value = "get"> <!--이 데이터를 submit로 보낸다 어디로? action-->
	<!--저 url로 request 발생. 이 데이터들이 전송된다-->
	<!--get 방식 request : URL로 이 form문(데이터)을 담아서 전송. URL에 ? 있으면 담겨져서 보내짐을 알 수 있다-->
	<!--name을 똑같은 걸로 만들면 둘 다 넘어감, 동일한 name 서버 전송 가능-->
</form>



<!--post는 URL에 담겨져서 안감. request 데이터 안에 URL 담겨져서 감-->
<form action = "https://www.w3schools.com/action_page.php"  method = "post">
	First name: <br>
	<input type = "text" name = "firstname" value="미키"><br><!--서버로 넘기려면 name 필요(없으면 전달이 안된다), value는 최초 값-->
	Last name: <br>
	<input type = "text" name = "lastname" value = "마우스"><br>
	<br>
	<input type="submit" value = "post"> <!--이 데이터를 submit로 보낸다 어디로? action-->
	<!--저 url로 request 발생. 이 데이터들이 전송된다-->
	<!--get 방식 request : URL로 이 form문(데이터)을 담아서 전송. URL에 ? 있으면 담겨져서 보내짐을 알 수 있다-->
	<!--post는 URL에 담겨져서 안감. request 데이터 안에 URL 담겨져서 감-->
	<!--name을 똑같은 걸로 만들면 넘어감-->
</form>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
