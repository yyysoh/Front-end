<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Image</title>
</head>
<!-- 
	<img> 이미지 태그 
	 
	src : 이미지 경로 지정
		웹에서 가용한 이미지 포맷 3가지
		*.jpg : 압축률 높음(손실압축), 큰 이미지에  사용
		*.gif : 256색, 투명지원, 아이콘등 작은 이미지에 적합, 애니메이션
		*.png : 알파(투명도)지원, 픽셀당 4byte.  ARGB 압축이 안돼서 용량이 크고 배경에 녹아든 것처럼 나옴
	
	alt : 이미지가 없는 경우 보여지는 글자, 웹접근성 에서 시각장애인을 위한 용도
	
	width, height : 브라우저에서 표현하는 이미지 크기


	경로지정 시 참조
	.  : 현재 디렉토리
	.. : 부모 디렉토리

	image 의 width 와 height 는 항상 지정하자. 지정안하면, 이미지 로딩시 화면 깜빡임 증상 발생 
-->
<body>


<img src="pulpitrock.jpg" alt="Mountain View"><br> <!--웹 접근성을 높이기 위해 alt 다 작성해야 함-->
<!--pulpitrock.jpg 이렇게 쓰면 현재 경로에서 찾아짐 -> 현재는 없음
	이미지 없는 경우 alt 글 써짐-->
	
<!--상대 경로 : url 기준으로 본다 -->
<img src="../img/pulpitrock.jpg" width = "500" height = "377"> <!--부모디렉토리 javawork에서 찾아짐-->

<img src="../img/pulpitrock.jpg" width = "466" height = "345"> <!--부모디렉토리 javawork에서 찾아짐-->


<img src="../img/img_chania.jpg" width = "460" height = "345"> <!--부모디렉토리 javawork에서 찾아짐-->

<img src="../img/img_chania.jpg" style="width:500px;height:600px;"> <!--부모디렉토리 javawork에서 찾아짐-->
<!--style로 이렇게도 작성이 가능하다-->


<!--절대경로, 외부 페이지를 띄울 수 있다-->
<img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" style="width:104px;height:142px;">
 





<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
