<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form3</title>
</head>
<body>
<h3>여러가지 Input Type</h3>
<form action="https://www.w3schools.com/action_page.php">

<!-- hidden : 눈에 보이진 않지만 서버로 넘어가는 것-->
<input type="hidden" name="data1" value="alpha">
<input type="hidden" name="data2" value="beta">

<!-- text -->
First name:<br>
<input type="text" name="firstname"> |
<br>
Last name:<br>
<input type="text" name="lastname">ㅣ
<br><hr> 


<!-- 필수요소인 경우 required ,placeholder : 입력 힌트 -->
Id:<br>
<input type="text" name="id" placeholder="ID 를 입력하세요" required><!--입력하라고 뜨는 건 크롬이 한 것-->
<br><hr>

<!-- disabled, readonly -->
별명:<br>
<input type="text" name="nick" value="건드리면 안되는 값" disabled><br>
취미:<br>
<input type="text" name="hobby" value="읽기전용" readonly> <!--수정 할 수 없음-->
 <br><hr>

<!-- number : 숫자만 입력 가능함, 크롬에서 이렇게 서비스하게 하는 것-->
나이 : <br>
<input type="number" name="age">
<br><hr>

<!--  password -->
User password:<br>
<input type="password" name="psw">
<br><hr>


<!-- radio : 하나의 그룹으로 동작해야 함 name이 동일해야 함. 서버엔 value가 넘어감-->
<input type="radio" name="gender" value="male">남성<br>
<input type="radio" name="gender" value="female" checked>여성<br>
<input type="radio" name="gender" value="pet">동물<br>
<br><hr>



<!-- checkbox --> <!--체크한 것들만 넘어감-->
<input type="checkbox" name="vehicle1" value="Bike">자전거<br>
<input type="checkbox" name="vehicle2" value="Car" checked>자동차 <!--checked 로딩 될 때 체크된 상태로 됨-->
<br><hr>


<!-- button -->
<!--  <button> 도 있고 <input type="button" 도 있다 -->
<input type = "button" value = "Click me!" onclick="alert('Hello')"> <!--지금은 걸어둔 게 없음-->
<!--onclick : 클릭했을 때 자바스크립트에서 동작하는 거 실행, alert : 팝업-->
<br><hr>

<!-- reset -->
<input type="reset" value="초기화">
<!-- submit -->
<input type="submit" value="Submit">




<!-- form 안의 button 은 type=button 이 명시 안되면 submit 동작을 하니 주의! -->
<button type="button">팀버튼</button> 
</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
