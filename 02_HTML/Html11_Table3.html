<!DOCTYPE html>
<html lang="ko">
<html>
<head>
<meta charset=utf-8>
<title>table 연습</title>

<style>
table { /*넓어짐*/
	width: 40%;

}
table, tr, td {
    border: 1px solid black;  /* 두께, 선종류, 선색상 */
	padding: 15px;
    border-collapse: collapse; /* border 붙이기 */
	table-layout: fixed;
	
	
}

/* th {
	width: 40%;

} */
	




</style>

</head>
<body>

<!--과제. 테이블 만들어보기-->



<table>
	<tr>
		<td colspan="2" rowspan="3"></td>
		<td colspan="3"></td>
			
	</tr>
	<tr>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	
	
	</table>
