<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>id class name</title>
<style>
p {
	font-size: 200%;
}

p#demo { /*id = demo 인 p element. 근데 아이디 값은 유니크하기에 p 없이 #demo로만 함*/
	background-color: cyan;

}

p.c1 { /*class에 c1을 가진 p element*/
	color: red;

}

p.c2 {
	background-color: yellow;
}

</style>

</head>
<!-- 
HTML 에서 element 를 식별하는 수단 3가지 (attribute)

1. id
	: 고유(unique) 한 element 식별용으로 사용, 현재 가지고 있는 아이디 얘밖에 없어여
	: 사용처: CSS, JavaScript

2. class
	: 그룹으로 여러 element에 동일한 class 적용, 이 클래스 그룹입니다 그룹핑용
	: 한 element에 복수 class 적용 가능.
	: 사용처: CSS, JavaScript

3. name
	: 주로 form 관련 element에 적용, 서버에 데이터 전송하기 위함, 서버쪽에서 활용
	: 사용처: JavaScript, 서버프로그래밍(PHP, JSP 등..)
	        서버에 데이터를 전송할때는 반드시 name 사용!!
 
 -->
<body>

<p id="demo">id = demo</p>
<p class="c1">class="c1"</p>
<p class="c2">class="c2"</p>
<p class="c1 c2">class="c1 c2"</p>
<!--복수 개의 클래스를 지정할 수 있다
여러 엘리먼트에 동일한 클래스 가능 한 엘리먼트에 여러 클래스 가능-->

<p id="demo">id = demo 또?</p> <!--또 써도 적용됨 but js는 짤 없음-->

아이디: <input type="text" size="20" name = "userid">

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
