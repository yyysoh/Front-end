<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HyperLinks</title>
</head>

<!--
기본 구문 : <a href="url">link text</a>
 
 target attribute
	_blank - 새 윈도우나 탭에.
	_self - 현재 브라우저창에 (디폴트)
	_parent - 상위 frame 에
	_top - 최 상위 윈도우에  
 
 -->

<body>
	<a href = "https://naver.com">네이버</a><br> <!--줄바꿈 -> 인라인 속성-->
	<a href = "https://daum.net" target = "_blank">다음</a><br>
	

	
	<a href="https://www.w3schools.com"> <!--이미지 누르면 이동하는 사이트-->
		<img src="https://www.w3schools.com/html/smiley.gif"> <!--이미지가 뜸-->
	</a>




	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
