<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Form2</title>
</head>
<!-- 다양한 form element 들 -->
<body>
<form action="https://www.w3schools.com/action_page.php">



<h3>&lt;input&gt;</h3>
  
<!--placeholder는 서버로 전송되는 값 아님, 입력 전에 뜨는 것
value : 처음에 보여지는 값-->
성: <input name = "firstname" type = "text" size = "30" placeholder = "성을 입력하세요"><br>
이름: <input name = "lastName" type = "text" size = "20" value = "디폴트 값"><br>
<input type = "submit" value = "Submit"> <!--빈칸 입력 안하고 submit 하면 공백으로 서버에 넘어감-->
<br><hr>
 
 
<h3>&lt;select&gt;</h3>
  <!--  서버쪽에서 받은 데이터의 이름(name) 은 cars1 이고
  		받은 값(value) 는  value attribute에 명시된 값임을 주목! -->



<br><hr>
  <!--  selected  -->
<select name="cars1"> <!--name 작성해야 넘어감--><!--option*4-->
  <option value="volvo">볼보</option>
  <option value="saab">사브</option>
  <option value="fiat">피아트</option>
  <option value="audi">아우디</option>
</select>
  
<br><hr>  

<select name="cars2"> <!--name 작성해야 넘어감--><!--option*4-->
  <option value="volvo">볼보</option>
  <option value="saab">사브</option>
  <option value="fiat" selected>피아트</option> <!--selected 로딩할 때 바로 피아트 나옴-->
  <option value="audi">아우디</option>
</select>

 

<br><hr>  
  <!--  <select> 의 size attribute -->
    <select name="cars3" size ="3"> <!--한번에 세개 뜸-->
      <option value="volvo">볼보</option>
      <option value="saab">사브</option>
      <option value="fiat" selected>피아트</option> <!--selected 로딩할 때 바로 피아트 나옴-->
      <option value="audi">아우디</option>
    </select>
    
  
  
<br><hr>
   <!--  <select> 의 multiple selection -->
   <!--  동일한 name 으로 복수개가 전달됨에 주목! -->
   <select name="cars4" size = "4" multiple>  <!--multiple는 ctrl 누르고 선택하면 여러개 전송됨-->
    <option value="volvo" selected>볼보</option>
    <option value="saab">사브</option>
    <option value="fiat" selected>피아트</option> <!--selected 로딩할 때 바로 피아트 나옴-->
    <option value="audi">아우디</option>
  </select>
  
  
  <br><hr>
  <h3>&lt;textarea&gt;</h3>
  <textarea name="message1" id="" cols="30" rows="10">
    우리집 냥냥이가 노트북에 커피 쏟기 직전.
  </textarea>
  
<!--얘는 value가 아니라 content 형태로 넘어감 submit하면 제대로 전송됨-->
<br>
  
  <!-- 가급적 아래와 같이 스타일 사용 권장 -->

  <br><br>
  

  
</form>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
