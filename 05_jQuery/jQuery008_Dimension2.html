<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Dimension</title>
<style>
#div1{
	position: absolute;
	margin: 0;
	padding: 0;
}

#circle{
	position: absolute;
	width: 50px;
	height: 50px;
	border-radius: 50%;  /* 원으로 만든다 */
	display: none;
	background-color: tomato;
	margin: 0;
	padding: 0;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function(){
	
	// TODO 2:24!!!!!!!!!!!!!!!!!!! 다시??
	//클릭했을 때의 좌표를 알고 싶음 어디의? window로 해도 되기는 한데 document로 해봄
	$(document).click(function(event){ //좌표 뽑아내기 위해 event를 매개변수로 둠
		let txt = event.pageX + " " + event.pageY; //문서상의 클릭된 좌표

	// 	$("#div1").css({ //좌표 확인해본 거 고로 주석처리
	// 		"left": event.pageX,
	// 		"top": event.pageY,
	// }).text(txt); //css값 줘서 값 바꿀 거

	//클릭한 곳에 동그라미가 나타났다 사라지게 하기
	$circle = $("#circle");
	$circle.css({
		"left": event.pageX - ($circle.outerWidth(true) / 2/*마진값 빼면 반지름 나옴*/),
		"top": event.pageY - ($circle.outerHeight(true) / 2),
	}); 

	 // $circle.fadeIn(2000);계속 클릭하면 fade가 진행된 상태로 나오므로 기존의 것을 stop하고 fade하기
	// $circle.fadeOut(2000);



	$circle.stop(true).fadeIn(100, function(){
		$circle.fadeOut(500);
	});
	}); //끝나면 fade


});


</script>
<body>
<h1>화면을 클릭해보세요</h1>
<div id="div1"></div>
<div id="circle"></div>
</body>
</html>
