<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Color Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--원래 animate에서 color는 적용 안됐는데 이게 jquery에서 되는 걸로 바뀜-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<!-- <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">  -->
<!-- 아래 코드 빼면 color animation 안됨 -->
<!--  TODO --> 
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


 <style>
   .toggler { width: 500px; height: 200px; position: relative; }
   #button { padding: .5em 1em; text-decoration: none; }
   #effect { width: 240px; height: 170px; padding: 0.4em; position: relative; background: #fff; }
   #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
 </style>
</head>
<script>

// TODO
//기본적으로 animate는 색상 관련 동작 안됨 근데 jquery 주소 넣으면 바로 됨 신기방기
$(function() {
  let state = true;
  $("#button").on("click", function(){
    if(state) {
      $("#effect").animate({
        width: 500,
        backgroundColor: "#aa0000",
        color: "#fff",
      }, 1000)
      }else{//버튼 클릭될 때마다 state 값에 따라 색상 변함
      $("#effect").animate({
      width: 240,
      backgroundColor: "#fff",
      color: "#000",
      }, 1000)
      }
    state = !state; //색상 반전됨
  })
})

</script>
<body>
<div class="toggler">
  <div id="effect" class="ui-widget-content ui-corner-all">
    <h3 class="ui-widget-header ui-corner-all">Animate</h3>
    <p>
      Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede. Nulla lorem metus, adipiscing ut, luctus sed, hendrerit vitae, mi.
    </p>
  </div>
</div>
 
<button id="button" class="ui-state-default ui-corner-all">Toggle Effect</button>
 
</body>
</html><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
