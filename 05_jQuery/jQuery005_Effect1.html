<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery effect</title>
<style>
p {
	background-color: cyan;
	width : 120px;
	height : 50px;
    padding : 0px 3px;
}
</style>
</head>

<!--제이쿼리는 편리하게 함수 사용 가능하게 함-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
// hide(), show(), toggle() 함수
// ** size 와 opacity 변함
// $(selector).hide(speed,callback);
// $(selector).show(speed,callback);
// $(selector).toggle(speed,callback);
// speed 는 millisecond 나 혹은 "slow", "fast"
$(document).ready(function(){
	// #hide1 버튼이 click 되면 #p1 을 hide() 
	// #show1 버튼이 click 되면 #p1 을 show()
    $("#hide1").click(function(){
        // TODO
		$("#p1").hide();
    });
    $("#show1").click(function(){
        // TODO
		$("#p1").show();
    });


	//////////////이거 읽기///////////
	//클릭했을 때 동작하는 게 아님 비동기의 스멜이. 애니메이션은 우리가 show를 시행하는 시점에 실행되는 게 아니라 함수가 호출되는 시점에서 실행되는게 아님 함수 호출하면 각 element마다 큐라는 게 있음 줄같은 거. 1번 애니메이션 2번 애니메이션 .. 각 애니메이션마다 걸리는 시간들이 있음 함수 호출해서 동시에 순식간에 호출해도 바로 시행되는 게 아니라 앞에꺼가 끝나야 다음꺼가 시행됨 그러기 위해 애니메이션 큐가 있다 단순히 호출하는 건 줄만 세우고 지나가는 것
    $("#hide2").click(function(){ //사라질 때 속도 파라미터 주기 speed 파라미터 정수값 세가지 줄 수 있음
		// TODO
			$("#p21").hide("slow");
			$("#p22").hide("fast");
			$("#p23").hide(5000);
	});

    
    // #show2 버튼을 click 하면 위의 3개가 show()
    // show()의 매개변수 주기
    $("#show2").click(function(){
		// TODO
		$("#p21").show("slow");
		$("#p22").show("fase");
		$("#p23").show(2000);
    });
    
    // #toggle2 버튼을 click 하면 위의 3개가 toggle() 사라지고 생김
    // toggle() 의 매개변수 주기
    $("#toggle2").click(function(){
		// TODO 엘리먼트마다 진행
		$("#p21").toggle(500); //0.5초
		$("#p22").toggle(1000);
		$("#p23").toggle(5000, function(){alert('p23 종료')}); //총 5초 걸림 4. function()은 애니메이션이 끝나면 수행하는 함수 이게 있으면 애니메이션이 끝나고 alert가 수행된다
		alert("이건 언제 등장?"); //1. 클릭하자마자 동작 애니메이션 관련 된 건 등록만 하는 것 줄만 세우고 지나감 그리고 애니메이션은 알아서 자기 차례에 동적으로 진행하고!! 이게 블로킹 방식!! 하나 진행하는 동안은 다음꺼 진행 못하는 것 
								 //2. 코드는 바로 진행!!!! 별개로 진행진행. 
								 //3. 바로 등장 <- 자바스크립트가 가지고 있는 non-blocking 방식
		//// $(selector).toggle(speed,callback); 두번째에 콜백함수 등장!
		});
    



// fadeIn() fadeOut() fadeToggle() fadeTo() 함수
// ** opacity 가 변함.
// $(selector).fadeIn(speed,callback);    
//$(selector).fadeOut(speed,callback);
//$(selector).fadeToggle(speed,callback);
//$(selector).fadeTo(speed,opacity,callback);

    $("#fadeOut1").click(function(){
        // TODO
		$("#p3").fadeOut(); //hide는 투명도 뿐 아니라 사이즈까지 변함 이건 아님
    });
	
    $("#fadeIn1").click(function(){
        // TODO
		$("#p3").fadeIn(); //hide는 투명도 뿐 아니라 사이즈까지 변함 이건 아님
    });

    // #fadeOut2 버튼을 click() 하면
    // 위 3개 #p41, #p42, #p43 을 fadeOut()
    // 매개변수 주기 
    $("#fadeOut2").click(function(){
        $("#p41").fadeOut("slow");
        $("#p42").fadeOut("fast");
        $("#p43").fadeOut(2000);
    });
   
    $("#fadeIn2").click(function(){
        $("#p41").fadeIn("slow");
        $("#p42").fadeIn("fast");
        $("#p43").fadeIn(2000);
    });
 
    // #fadeToggle2 버튼을 click() 하면
    // 위 3개 #p41, #p42, #p43 을 fadeToggle() 
    // 매개변수 주기 
    $("#fadeToggle2").click(function(){
        $("#p41").fadeToggle("slow");
        $("#p42").fadeToggle("fast");
        $("#p43").fadeToggle(2000);
    });


 	// 투명도값: 0 ~ 1.0
	 $("#fadeTo3").click(function(){ //0에 가까울수록 투명에 가까움
    	$("#p51").fadeTo("slow", 0.15);
    	$("#p52").fadeTo("slow", 0.4);
    	$("#p53").fadeTo("slow", 0.7);

    });



// slideDown() slideUp() slideToggle()
// $(selector).slideDown(speed,callback); //두번째 매개변수에 함수를 줄 수 있음
// $(selector).slideUp(speed,callback);
// $(selector).slideToggle(speed,callback);
	$("#slideUp").click(function(){
		// TODO 사이즈가 변함
        $("#p61").slideUp();
        $("#p62").slideUp("slow");
        $("#p63").slideUp("fast");
        $("#p64").slideUp(2000);
    });
 

	// #slideDown을 click() 하면 위 네개를
	// slideDown() 시키기
	// 매개변수 주기
	$("#slideDown").click(function(){
		// TODO$("#slideUp").click(function(){
        $("#p61").slideDown();
        $("#p62").slideDown("slow");
        $("#p63").slideDown("fast");
        $("#p64").slideDown(2000);
    });
 
	
	// #slideToggle을 click() 하면 위 네개를
	// slideToggle() 시키기
	// 매개변수 주기
	$("#slideToggle").click(function(){
		// TODO
        $("#p61").slideToggle();
        $("#p62").slideToggle("slow");
        $("#p63").slideToggle("fast");
        $("#p64").slideToggle(2000, tada); //애니메이션 끝나면 호출되는 함수//이거 왜 안되지
    });
 



function tada(){
	alert("짜잔");
}

});


</script>

<body>
<h2>hide() show() toggle()</h2>
<button id="hide1">hide1</button>
<button id="show1">show1</button>
<br>
<p  id="p1">p1<br>hide&show</p>
<br>
<button id="hide2">hide2</button>
<button id="show2">show2</button>
<button id="toggle2">#toggle2</button>
<br>
<p  id="p21">p21<br>slow</p>
<p  id="p22">p22<br>fast</p>
<p  id="p23">p23<br>2000</p>
<hr>

<h2>fadeIn() fadeOut() fadeToggle() fadeTo()</h2>
<button id="fadeIn1">fadeIn1</button>
<button id="fadeOut1">fadeOut1</button>
<br>
<p id="p3"">p3<br>fadeIn&Out</p>
<br>

<button id="fadeIn2">fadeIn2</button>
<button id="fadeOut2">fadeOut2</button>
<button id="fadeToggle2">fadeToggle2</button>
<br>
<p id="p41">p41<br>slow</p>
<p id="p42">p42<br>fast</p>
<p id="p43">p43<br>2000</p>
<br>

<button id="fadeTo3">fadeTo3</button>
<p id="p51" >p51<br>0.15</p>
<p id="p52" >p52<br>0.4</p>
<p id="p53" >p53<br>0.7</p>
<hr>

<h2>slideDown() slideUp() slideToggle()</h2>

<button id="slideUp">slideUp</button>
<button id="slideDown">slideDown</button>
<button id="slideToggle">slideToggle</button>
<p id="p61">p61<br>slideUp/Down</p>
<p id="p62">p62<br>slow</p>
<p id="p63">p63<br>fast</p>
<p id="p64">p64<br>2000</p>
<hr>

</body>
</html>
