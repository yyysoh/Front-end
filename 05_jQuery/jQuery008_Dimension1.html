<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Dimension</title>
<style>
#div1 {
    height: 150px;
    width: 300px;
    padding: 10px;
    border: 1px solid blue;
    margin: 3px;
    background-color: lightblue;
}

#div3{
	width: 100px;
	height: 100px;
	background-color: yellow;
	position: absolute;
}

</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
/*
	element 의 사이즈나 
 	browser windows 사이즈 

 	width()  - content 의 width
 	height() - content 의 height
 	innerWidth() - width + padding
 	innerHeight() - height + padding
 	outerWidth() - innerWidth + border
 	outerHeight() - innerHeight + border
 	outerWidth(true) - innerWidth + border + margin
 	outerHeight(true) - innerHeight + border + margin
*/


//매개변수 없이 값을 가져와 리턴.
$(document).ready(function(){
    $("#btn01").click(function(){ //이 element에 대한 Dimension 값이 나옴
        let txt = [];              // ↓ TODO
        txt.push("width: " + $("#div1").width()); 
        txt.push("height: " + $("#div1").height());
        txt.push("innerWidth: " + $("#div1").innerWidth());
        txt.push("innerHeight: " + $("#div1").innerHeight());
        txt.push("outerWidth: " + $("#div1").outerWidth());
        txt.push("outerHeight: " + $("#div1").outerHeight());
        txt.push("outerWidth(true): " + $("#div1").outerWidth(true));
        txt.push("outerHeight(true): " + $("#div1").outerHeight(true));
        $("#div1").html(txt.join("<br>"));

    });
    
    // width() , height() 에 매개변수 값을 주면  새로운 값으로 세팅 된다
    $("#btn02").click(function(){
        $("#div1").width(500).height(200); //값이 변경되어 나옴!  
    });

    
    // $(document) : HTML document, 돔객체
    // $(window)  : browser viewport, 최상위 객체. window는 직접 보여지는 영역
    //   document 가 window 보다 클수 있다.  (스크롤 바 생김) 같다는 보장이 없다

    function sizeDocWin(){
		let txt = []; //지금 높이가 다름 document가 더 크니 스크롤이 발생함
        txt.push("Docuement W/H: " + $(document).width() + "x" + $(document).height());  // ← TODO
		txt.push("Window W/H: " + $(window).width() + "x" + $(window).height());
		$("#div2").html(txt.join("<br>"));
    }
    $("#btn03").click(sizeDocWin);
    
    // 브라우저 창의 크기가 변할때 발생하는 onresize 이벤트 핸들러
    
    // TODO
    $(window).resize(sizeDocWin); //window 사이즈 바뀔때마다 함수 호출되게 해줌 document 확대 축소할 때마다 값이 변함
    
    
    // position() 함수
    // 리턴값의 left, top property 값에 좌표 저장
    $("#btn04").click(function(){
		$("#div3").animate({
            // TODO
            left: "200px",
            top: "10px",
        }, 4000);        
    });

    // $("#div3:animated").html(
    //         $(this).position().left + "<br>" +
    //         $(this).position().top
    //     );
    //얜 나중에. 처음 버튼 누를 때만 호출되고 또 누르면 안나옴
    
	// TODO
    
    $("#btn05").click(function(){
    	const pos = $("#div3").position();  // TODO position: 오브젝트 형태로 bottom, top, right 가지고 있다
    	const txt = pos.left + "<br>" + pos.top;   // TODO 포지션 값 나옴
    	$("#div3").html(txt);
    });
    
});

</script>

<body>

<div id="div1"></div>
<br>

<button id="btn01">btn01 dimension</button>
<br><br>
<button id="btn02">btn02 set width&height</button>
<br><br>
<button id="btn03">btn03 doc & window</button>
<br><br>
<div id="div2"></div>

<!-- TODO 윈도우 크기가 변경될때마다 자동으로 변경되게 하기 -->

<hr>
<div style="height:120px; position:relative;">
	<div id="div3"></div>
</div>
<button id="btn04">btn04 anim</button>
<button id="btn05">btn05 position</button>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
