<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Animation banner</title>
    <link href="lost.css" rel="stylesheet" type="text/css">
    <!--css 들어와있음-->
</head>

<body>
    <!-- ※ adblock 같은 확장프로그램 활성화 되어 있으면 아래 코드 작동 안할수도 있슴 -->

    <!-- TODO -->
    <div class="ad" id="ad-1">
        <!--컨테이너에 대한 스타일 잡기-->


        <!--바다 구조 잡기, 바다 이미지 두개. 이 두개를 리스트로 표현할 것-->
        <ul id="water">
            <!--아직 안뜸 스타일 ㄱ-->
            <li id="water-back"></li>
            <li id="water-front"></li>
        </ul>



        <!-- 구름 세개를 하나의 그룹으로 묶음 그 그룹이 두개가 있을 것 이 두개를 컨테이너에 담아서 그룹이 움직일 것. 왼쪽으로 흘러간 것 같은, 근데 그러면 없어짐. 그래서 어느 위치까지 가면 원상복귀하게 함-->
        <!--구름-->
        <div id="Clouds">
            <!--스타일 ㄱ-->
            <ul id="cloud-group-1">
                <li class="cloud-1"></li>
                <li class="cloud-2"></li>
                <li class="cloud-3"></li>
            </ul>
            <ul id="cloud-group-2">
                <li class="cloud-1"></li>
                <li class="cloud-2"></li>
                <li class="cloud-3"></li>
            </ul>
        </div>


        <!--보트-->
        <ul id="boat">
            <li>
                <div id="question-mark"></div>
                <!--선장 위의 물음표-->
            </li>
        </ul>





        <!--타이틀 & 폼-->
        <div id="content">
            <h2 id="title1">Lost at sea?</h2>
            <h3 id="title2">Relax - we've got your rudder.</h3>
            <form id="form">
                <input type="text" id="email" placeholder="Email address..." value="">
                <button id="submit">Guide me</button>
            </form>

        </div>

    </div>










</body>
<!--jquery 있음-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="lost.js" type="text/javascript"></script>

</html>
