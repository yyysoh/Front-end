<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>element & content</title>
<style>
#btnbox{
	position:fixed;
	right: 0px;
	top: 0px;
	border: 1px cyan solid;
	width: 150px;
	background-color: rgba(255,255,255,0.7);
}
#btnbox h4 {
	margin : 0;
}
button {
	color: black;
	border: 1px solid black;
	margin: 2px;	
}
</style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
/*
   jQuery 를 사용하면 HTML element 나 content 를 쉽게 다룰수 있습니다 dom에선 innerHTML 사용해서 변경하는 게 좀 더러웠음
   자바스크립트는 이런 게 좀 부실했음

  ①<tag> ② content ③ </tag> ④

  append() - content 맨끝에 삽입   ③
  prepend() - content 맨앞에 삽입   ②
  after() - element 다음에 삽입  ④
  before() - element 이전에 삽입  ①

 remove() :  element 삭제
 empty() : element 의 child element 들 삭제

*/
$(document).ready(function(){
    $("#btn11").click(function(){
        // TODO
        $("p").append(" <b>appened text</b>")
    });

    $("#btn12").click(function(){
        // TODO
        $("ol").append("<li>Appended item</li>");
    });

    
    $("#btn21").click(function(){
    	// TODO
      $("p").prepend("<b>Prepended text</b>");
    });
    
 	// TODO
	// #btn22 를 클릭하면 <ol> 의 아이템<li>를 '앞에' 추가
    $("#btn22").click(function(){
    	// TODO
      $("ol").prepend("<li>Prepended item</li>");
    });
 	
    // append, prepend 등에 여러개 매개변수 가능
    $("#btn13").click(function(){

      var txt1, txt2, txt3; // 1. HTML 텍스트 로 작성
      txt1 = "<b>I </b>";
		
      txt2 = document.createElement("b");  // 2. JS DOM 으로 작성
      txt2.innerHTML = "love ";
    
		
		  txt3 = $("<i></i>").text("jQuery"); 		// 3. jQuery 로 작성
		
	  	// TODO 이것들을 append
     $("p").append(txt1, txt2, txt3); //여러개 매개변수 가능

    });
    
    //--------------------------------------------
    // after() & before() element 앞 뒤에 붙음
    $("#btn31").click(function(){
    	// TODO
      $("img").before("<b>Before</b>")
    });
    $("#btn32").click(function(){
    	// TODO
      $("img").after("<b>after</b>")
    });
	// #btn33 버튼 클릭하면
	// I Love jQuery 가 <img> 뒤에 생성시키기
	// after() 

    $("#btn33").click(function(){
      var txt1, txt2, txt3;
      // TODO        // 1. HTML 텍스트 로 작성

      // TODO  		// 2. JS DOM 으로 작성

      // TODO  		// 3. jQuery 로 작성

      // TODO
    }); 
    
    //--------------------------------------------------
    // remove() :  element 삭제
    // empty() : element 의 child element 들 삭제
    $("#btn41").click(function(){
        // TODO
        $("p").remove(); ///자기 자신을 삭제. remove하면 p 자체가 없어져서 삭제하고 누르면 안됨
    });
    $("#btn42").click(function(){
    	// TODO
      $("ol").empty();  //얜 삭제해도 다시 누르면 나옴. 왜? 부모는 살아있으니까
    });
    $("#btn43").click(function(){
    	// TODO  // remove() 의 매개변수로 jQuery selector 를 넣을수 있다
      $("p").remove("#test"); //p 중에서도 일부만 삭제. 아이디가 test인 element만 삭제된다
    });
});

</script>

<body>
<h2>append(), prepend()</h2>

<p>This is a paragraph.</p>
<p id="test">This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>
<hr>

<h2>before(), after()</h2>
<img src="https://www.w3schools.com/images/w3jquery.gif" alt="jQuery"><br><br>
<hr>

<h2>remove(), empty()</h2>
<p>This is a paragraph.</p>
<p id="test">This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<div id="btnbox">
	<button id="btn11">btn11 append(text)</button>
	<button id="btn12">btn12 append()</button>
	<button id="btn21">btn21 prepend(text)</button>
	<button id="btn22">btn22 prepend()</button>
	<button id="btn13">btn13 append(,,)</button>
	<hr>
	<button id="btn31">btn31 before</button>
	<button id="btn32">btn32 after</button>
	<button id="btn33">btn33 after(,,)</button>
	<hr>
	<button id="btn41">btn41 remove()</button>
	<button id="btn42">btn42 empty()</button>
	<button id="btn43">btn43 remove(filter)</button>		

</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</html>
