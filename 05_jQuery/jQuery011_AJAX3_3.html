<body>
<h1>자치구단위 서울 생활인구 일별 집계표</h1>
<form>
날짜: <input type="date" id="stdr_de_id" value="2019-01-01" placeholder="yyyy-mm-dd"/><br>
시작index <input type="number" id="start_index" value="1"/><br>
끝index <input type="number" id="end_index" value="5"/><br><br>

<button id="btn_load" type="button">정보 가져오기</button>
<button id="btn_remove">지우기</button>
</form>
<br><br>
<h2>AJAX + XML</h2>
<table id="demoXML"></table>
<hr>
<h2>AJAX + JSON</h2>
<table id="demoJSON"></table>


<script>
var api_key = "6153744b5979797937365352704674";

$(document).ready(function(){
	 $("#btn_load").click(function(){
		// 한글의 경우 url encoding 필요
		var url = encodeURI(url); //인코딩 함
		
	
		let start_index = $("#start_index").val();
		let end_index = $("#end_index").val();
		let stdr_de_id = $("#stdr_de_id").val().trim();
		stdr_de_id = stdr_de_id.replace(/-/g, '');    // - 없애기


		// XML
		url = "http://openapi.seoul.go.kr:8088/" + api_key + "/xml/SPOP_DAILYSUM_JACHI/" + start_index + "/" + end_index + "/" + stdr_de_id;

		// TODO
		 $.ajax({
			url: url,
			type: "GET",
			cache: false,
			success: function(data, status){
				if(status == "success") parseXML(data);
				
			}
		 })
		 
		 
		// JSON
		var url = "http://openapi.seoul.go.kr:8088/" + api_key + "/json/SPOP_DAILYSUM_JACHI/" + start_index + "/" + end_index + "/" + stdr_de_id;
		 
		// TODO
		$.ajax({
			url: url,
			type: "GET",
			cache: false,
			success: function(data, status){
				if(status == "success") parseJSON(data);
				
			}
		 })

	 });
	 
	 $("#btn_remove").click(function(){
		// $("#demoXML").html("");
		// $("#demoJSON").html("");
		$("#demoXML").empty();
		$("#demoJSON").empty();
	 });
});


function parseXML(xmlDOM) {
	const table = []; 
	table.push("<tr><th>날짜</th><th>구ID</th><th>총생활인구수</th><th>일최대이동인구수</th></tr>");
	$(xmlDOM).find("row").each(function(){
		table.push(`
		<tr>
			<td>${$(this).find("STDR_DE_ID").text()}</td>
			<td>${$(this).find("SIGNGU_CODE_SE").text()}</td>
			<td>${$(this).find("TOT_LVPOP_CO").text()}</td>
			<td>${$(this).find("DAIL_MXMM_MVMN_LVPOP_CO").text()}</td>
		</tr>
		`);
	});
	$("#demoXML").html(table.join('\n'));
}

function parseJSON(jsonObj) {
	const table = [];
	table.push("<tr><th>날짜</th><th>구ID</th><th>총생활인구수</th><th>일최대이동인구수</th></tr>");
	for(row of jsonObj.SPOP_DAILYSUM_JACHI.row){
		table.push(`
		<tr>
			<td>${row.STDR_DE_ID}</td>
			<td>${row.SIGNGU_CODE_SE}</td>
			<td>${row.TOT_LVPOP_CO}</td>
			<td>${row.DAIL_MXMM_MVMN_LVPOP_CO}</td>

		</tr>
		`);
	}
	$("#demoJSON").html(table.join('\n'));
}
</script>
